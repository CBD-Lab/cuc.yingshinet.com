		<h1 id="poet">苏轼作品雅集【宋】</h1>
		<hr style="width:40%">
		<h3 class="poem_title">定风波·三月七日</h3>
		
		<h5>三月七日，沙湖道中遇雨。雨具先去，同行皆狼狈，余独不觉。已而遂晴，故作此。</h5>
		<p class="poem">
		莫听穿林打叶声，何妨吟啸且徐行。<br>
		竹杖芒鞋轻胜马，谁怕？一蓑烟雨任平生。<br>
		料峭春风吹酒醒，微冷，山头斜照却相迎。<br>
		回首向来潇瑟处，归去，也无风雨也无晴。<br>
		</p>
		
		<hr>
		
		<h3 class="poem_title">和董传留别</h3>
		<p class="poem">
		粗缯大布裹生涯，腹有诗书气自华。<br>
		厌伴老儒烹瓠叶，强随举子踏槐花。<br>
		囊空不办寻春马，眼乱行看择婿车。<br>
		得意犹堪夸世俗，诏黄新湿字如鸦。<br>
		</p>
