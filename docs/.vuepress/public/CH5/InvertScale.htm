<html>  
  <head>   
        <title>线性逆运算比例尺</title>  
  </head> 
  <body>
	<script src="../d3.v4.min.js" charset="utf-8"></script> 
		<h1>运行结果请在Chrome看Console</h1>
	<script>  
		var x = d3.scaleLinear()
				  .domain([10, 130])
                  .range([0, 960]);
		console.log(x(10));
		console.log(x(100));
		console.log(x(130));
		console.log(x.invert(960));
	</script> 
   </body>
</html>
