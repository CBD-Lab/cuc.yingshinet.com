<html>  
  <head>   
        <title>指数比例尺</title>  
  </head> 
  <body>
	<script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script> 
		<h1>运行结果请在Chrome看Console</h1>
	<script>  
		var x = d3.scalePow()
				  .exponent(2)   //指数为2
				  .domain([1,5]) //定义域
				  .range([1,25]);//值域
		console.log(x(1));
		console.log(x(3));
		console.log(x(5));
	</script> 
   </body>
</html>
