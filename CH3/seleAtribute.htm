<html>
<head>
<script src="d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
	<p>This is a test.</p>
	<p>Hello World</p>
	<script>
		var temp=d3.select("p");
		temp.attr("namei","100");	//给p元素添加属性”namei”,属性值为100
		var x=temp.attr("namei");   //获取p元素的”namei”属性值
		console.log(x);			    //查看输出结果
	</script>
</body>
</html>
